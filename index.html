<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  </head>
   <body>
    <main>
      <div class="content-container">
      <h1>Get <span class="title-color">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
      </p>
      <div class="stats-container">
        <div class="stat">
          <span class="number">10k+</span>
           <span class="text">companies</span>
          </div>
        <div class="stat">
          <span class="number">314</span>
          <span class="text">templates</span>
        </div>
        <div class="stat">
          <span class="number">12M+</span>
          <span class="text">queries</span>
        </div>
      </div>
      </div>
      <div class="right">      
        <img src="./images/image-header-desktop.jpg" alt="image">
      </div>
    </main>

</html>
